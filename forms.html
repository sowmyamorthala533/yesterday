<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body  style="align-items: center;padding: 200px;">
    <h1>Submission Form</h1>
    <form>
        <label for="name">Name</label><br>
        <input type="name" placeholder="enter your name" id="name"><br>
        <label for="email">Email</label><br>
        <input type="email" placeholder="enter your email" id="email"><br>
        <label for="pass">Password</label><br>
        <input type="number" placeholder="enter your password" id="pass"><br><br>
        <input  type="submit" value="Submit" style="background-color: green;">
    </form>
</body>
</html>
